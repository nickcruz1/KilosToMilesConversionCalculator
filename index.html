<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kilos To Miles Conversion Calculator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <!-- External CSS Stylesheet -->
  <link rel="stylesheet" href="index.css">
  
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  
  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
  <!-- This is a conversion calculator from Kilometers to Miles -->

<div class="container-fluid p-0">
  
  <h2 class="text-primary text-center fw-bold fs-3 mt-1">Conversion Calculator</h2>
  <hr>
   <label for="enterNumber" class="d-block mt-3 mb-2 text-center">Enter Number Of Kilometers Below:</label>
  <input id="kiloInput" type="number" class="d-block m-auto">
  <button onclick="convertToMiles()" class="d-block m-auto btn btn-info mt-2 border border-dark">Convert To Miles</button>
  
  <div class="outputContainer mt-2 d-block m-auto">
    <p id="output" class="text-center"></p>
  </div>
 
  
  
</div>

  <script src="index.js"></script>
